name: Android Master APK generation.

on:
    pull_request:
        branches:
            - 'master'
    push:
        branches:
            - 'master'
        
jobs:
  test:
    name: Run Android Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew test --stacktrace
        
    generate-apk:
        name: Generate APK
        runs-on: ubuntu-18.04
        
        steps:
          - uses: actions/checkout@v2
          - name: set up JDK 1.8
            uses: actions/setup-java@v1
            with:
              java-version: 1.8
          - name: Build debug APK
            run: bash ./gradlew assembleDebug --stacktrace          
          - name: Upload APK
            uses: actions/upload-artifact@v2
            with:
              name: Together Button - Example APK
              path: app/build/outputs/apk/debug/app-debug.apk
              
    build:
        name: Create Release
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
          - name: Get APK version name
            run: echo ::set-env name=VERSION_NAME::$(gradle -q printVersionName)  
          - name: Create Release
            id: create_release
            uses: actions/create-release@v1
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              tag_name: v${{ env.VERSION_NAME }}
              release_name: Release v${{ env.VERSION_NAME }}
              body_path: release-notes/CHANGELOG.md
              draft: true
              prerelease: false