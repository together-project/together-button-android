name: Android Develop - Pull Request Workflow.

on:
  pull_request:
    branches:
      - 'develop'

jobs:
  test_develop_app:
    name: Run Android Tests and Generates APK
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Unit tests
        run: bash ./gradlew test --stacktrace